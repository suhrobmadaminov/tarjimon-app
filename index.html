<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjimon Bot - Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: var(--tg-theme-text-color, #000);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.95));
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2rem;
            color: var(--tg-theme-text-color, #2c3e50);
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: var(--tg-theme-hint-color, #7f8c8d);
            margin-bottom: 20px;
        }

        .status {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .translation-form {
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.95));
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #2c3e50);
        }

        select, textarea, button {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #000);
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #667eea);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .language-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        .swap-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #667eea);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.05);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .translate-btn {
            background: var(--tg-theme-button-color, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .translate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.95));
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .result h3 {
            color: var(--tg-theme-text-color, #2c3e50);
            margin-bottom: 15px;
        }

        .result-text {
            background: var(--tg-theme-bg-color, #f8f9fa);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #27ae60;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: 2px solid var(--tg-theme-button-color, #667eea);
            background: transparent;
            color: var(--tg-theme-button-color, #667eea);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--tg-theme-button-color, #667eea);
            color: var(--tg-theme-button-text-color, white);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--tg-theme-hint-color, #ddd);
            border-top: 3px solid var(--tg-theme-button-color, #667eea);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: translateY(-100px);
            transition: transform 0.3s ease;
            z-index: 1000;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.error {
            background: #e74c3c;
        }

        .toast.warning {
            background: #f39c12;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .language-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .swap-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                transform: rotate(90deg);
                margin: 0 auto;
            }

            .actions {
                flex-direction: column;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ Tarjimon Bot</h1>
            <p class="subtitle">Professional Translation Web App</p>
            <span class="status" id="status">âœ… Tayyor</span>
        </div>

        <div class="translation-form">
            <div class="language-row">
                <div class="form-group">
                    <label for="fromLang">Qaysi tildan:</label>
                    <select id="fromLang">
                        <option value="auto">ğŸ” Avtomatik aniqlash</option>
                        <option value="uz">ğŸ‡ºğŸ‡¿ O'zbek</option>
                        <option value="en">ğŸ‡ºğŸ‡¸ Ingliz</option>
                        <option value="ru">ğŸ‡·ğŸ‡º Rus</option>
                        <option value="fr">ğŸ‡«ğŸ‡· Fransuz</option>
                        <option value="de">ğŸ‡©ğŸ‡ª Nemis</option>
                        <option value="es">ğŸ‡ªğŸ‡¸ Ispan</option>
                        <option value="tr">ğŸ‡¹ğŸ‡· Turk</option>
                        <option value="ar">ğŸ‡¸ğŸ‡¦ Arab</option>
                        <option value="ja">ğŸ‡¯ğŸ‡µ Yapon</option>
                        <option value="ko">ğŸ‡°ğŸ‡· Koreys</option>
                        <option value="zh">ğŸ‡¨ğŸ‡³ Xitoy</option>
                        <option value="hi">ğŸ‡®ğŸ‡³ Hindi</option>
                        <option value="it">ğŸ‡®ğŸ‡¹ Italyan</option>
                        <option value="pt">ğŸ‡µğŸ‡¹ Portugal</option>
                    </select>
                </div>

                <button class="swap-btn" onclick="swapLanguages()" title="Tillarni almashtirish">âŸ·</button>

                <div class="form-group">
                    <label for="toLang">Qaysi tilga:</label>
                    <select id="toLang">
                        <option value="uz">ğŸ‡ºğŸ‡¿ O'zbek</option>
                        <option value="en">ğŸ‡ºğŸ‡¸ Ingliz</option>
                        <option value="ru">ğŸ‡·ğŸ‡º Rus</option>
                        <option value="fr">ğŸ‡«ğŸ‡· Fransuz</option>
                        <option value="de">ğŸ‡©ğŸ‡ª Nemis</option>
                        <option value="es">ğŸ‡ªğŸ‡¸ Ispan</option>
                        <option value="tr">ğŸ‡¹ğŸ‡· Turk</option>
                        <option value="ar">ğŸ‡¸ğŸ‡¦ Arab</option>
                        <option value="ja">ğŸ‡¯ğŸ‡µ Yapon</option>
                        <option value="ko">ğŸ‡°ğŸ‡· Koreys</option>
                        <option value="zh">ğŸ‡¨ğŸ‡³ Xitoy</option>
                        <option value="hi">ğŸ‡®ğŸ‡³ Hindi</option>
                        <option value="it">ğŸ‡®ğŸ‡¹ Italyan</option>
                        <option value="pt">ğŸ‡µğŸ‡¹ Portugal</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputText">Tarjima qilinadigan matn:</label>
                <textarea id="inputText" placeholder="Bu yerga tarjima qilimoqchi bo'lgan matningizni yozing..." maxlength="1000"></textarea>
                <div style="text-align: right; font-size: 12px; color: var(--tg-theme-hint-color, #999); margin-top: 5px;">
                    <span id="charCount">0/1000</span>
                </div>
            </div>

            <button class="translate-btn" onclick="translateText()" id="translateBtn" disabled>
                ğŸ”„ Tarjima qilish
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Tarjima qilinmoqda...</p>
        </div>

        <div class="result" id="result">
            <h3>ğŸ“ Tarjima natijasi:</h3>
            <div class="result-text" id="resultText"></div>
            <div class="actions">
                <button class="action-btn" onclick="copyResult()">ğŸ“‹ Nusxalash</button>
                <button class="action-btn" onclick="clearAll()">ğŸ—‘ï¸ Tozalash</button>
                <button class="action-btn" onclick="shareResult()">ğŸ“¤ Ulashish</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Telegram Web App initialization
        let tg = window.Telegram?.WebApp;
        let isTranslating = false;

        if (tg) {
            tg.ready();
            tg.expand();

            // Apply Telegram theme
            if (tg.themeParams.bg_color) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            }
            if (tg.themeParams.text_color) {
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
            }
            if (tg.themeParams.hint_color) {
                document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
            }
            if (tg.themeParams.button_color) {
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
            }
            if (tg.themeParams.button_text_color) {
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
            }
            if (tg.themeParams.secondary_bg_color) {
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
            }

            // Main button setup
            tg.MainButton.setText('Tarjima qilish');
            tg.MainButton.onClick(() => translateText());
        }

        // Language code mapping
        const languageMap = {
            'auto': 'auto',
            'uz': 'uz',
            'en': 'en',
            'ru': 'ru',
            'fr': 'fr',
            'de': 'de',
            'es': 'es',
            'tr': 'tr',
            'ar': 'ar',
            'ja': 'ja',
            'ko': 'ko',
            'zh': 'zh-cn',
            'hi': 'hi',
            'it': 'it',
            'pt': 'pt'
        };

        // Character counter
        document.getElementById('inputText').addEventListener('input', function() {
            const text = this.value.trim();
            const count = text.length;

            document.getElementById('charCount').textContent = `${count}/1000`;

            const btn = document.getElementById('translateBtn');
            btn.disabled = count === 0 || isTranslating;

            if (tg) {
                if (count > 0 && !isTranslating) {
                    tg.MainButton.show();
                } else {
                    tg.MainButton.hide();
                }
            }
        });

        // Real translation function using external API
        async function translateText() {
            const text = document.getElementById('inputText').value.trim();
            const fromLang = document.getElementById('fromLang').value;
            const toLang = document.getElementById('toLang').value;

            if (!text) {
                showToast('Iltimos, matn kiriting!', 'error');
                return;
            }

            if (fromLang === toLang && fromLang !== 'auto') {
                showToast('Bir xil tillarni tanlash mumkin emas!', 'error');
                return;
            }

            if (isTranslating) {
                return;
            }

            isTranslating = true;
            document.getElementById('translateBtn').disabled = true;
            document.getElementById('translateBtn').innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px; margin: 0 auto;"></div> Tarjima qilinmoqda...';

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('status').textContent = 'â³ Tarjima qilinmoqda...';

            if (tg) {
                tg.MainButton.hide();
            }

            try {
                // Using MyMemory Translation API (free)
                const fromCode = languageMap[fromLang] || fromLang;
                const toCode = languageMap[toLang] || toLang;

                let apiUrl;
                if (fromLang === 'auto') {
                    // Auto-detect language
                    apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=auto|${toCode}`;
                } else {
                    apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromCode}|${toCode}`;
                }

                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data && data.responseData && data.responseData.translatedText) {
                    const translatedText = data.responseData.translatedText;

                    // Check if translation is successful
                    if (translatedText && translatedText !== text) {
                        document.getElementById('resultText').textContent = translatedText;
                        document.getElementById('result').classList.add('show');
                        document.getElementById('status').textContent = 'âœ… Tayyor';

                        showToast('Tarjima muvaffaqiyatli! ğŸ‰', 'success');

                        // Send data to Telegram bot if available
                        if (tg) {
                            tg.sendData(JSON.stringify({
                                action: 'translation_completed',
                                original: text,
                                translated: translatedText,
                                from_lang: fromLang,
                                to_lang: toLang
                            }));
                        }
                    } else {
                        throw new Error('Tarjima natijasi noto\'g\'ri');
                    }
                } else {
                    throw new Error(data?.responseDetails || 'Tarjima xizmati javob bermadi');
                }

            } catch (error) {
                console.error('Translation error:', error);

                let errorMessage = 'Tarjima qilishda xatolik yuz berdi';

                if (error.message.includes('fetch') || error.message.includes('network')) {
                    errorMessage = 'Internet aloqasida muammo. Qayta urinib ko\'ring.';
                } else if (error.message.includes('HTTP error')) {
                    errorMessage = 'Tarjima xizmati vaqtincha ishlamayapti';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                showToast(errorMessage, 'error');
                document.getElementById('status').textContent = 'âŒ Xatolik';

            } finally {
                isTranslating = false;
                document.getElementById('loading').classList.remove('show');
                document.getElementById('translateBtn').disabled = false;
                document.getElementById('translateBtn').innerHTML = 'ğŸ”„ Tarjima qilish';

                const text = document.getElementById('inputText').value.trim();
                if (text && tg) {
                    tg.MainButton.show();
                }
            }
        }

        // Swap languages
        function swapLanguages() {
            const fromLang = document.getElementById('fromLang');
            const toLang = document.getElementById('toLang');

            if (fromLang.value === 'auto') {
                showToast('Avtomatik rejimda almashtirish mumkin emas!', 'warning');
                return;
            }

            const temp = fromLang.value;
            fromLang.value = toLang.value;
            toLang.value = temp;

            showToast('Tillar almashtirildi!', 'success');
        }

        // Copy result
        async function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            if (resultText) {
                try {
                    await navigator.clipboard.writeText(resultText);
                    showToast('Nusxalandi! ğŸ“‹', 'success');
                } catch (error) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = resultText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showToast('Nusxalandi!', 'success');
                }
            }
        }

        // Share result
        function shareResult() {
            const originalText = document.getElementById('inputText').value;
            const translatedText = document.getElementById('resultText').textContent;
            const fromLang = document.getElementById('fromLang').value;
            const toLang = document.getElementById('toLang').value;

            if (translatedText) {
                const shareText = `ğŸ“ Tarjima:\n\nğŸ”¤ Asl (${fromLang}): ${originalText}\n\nâœ… Tarjima (${toLang}): ${translatedText}\n\nğŸ¤– @Transalate_uz_bot`;

                if (tg) {
                    tg.sendData(JSON.stringify({
                        action: 'share_translation',
                        share_text: shareText
                    }));
                } else if (navigator.share) {
                    navigator.share({
                        title: 'Tarjima',
                        text: shareText
                    }).catch(err => console.log('Sharing failed', err));
                }

                showToast('Ulashish uchun tayyor! ğŸ“¤', 'success');
            }
        }

        // Clear all
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('charCount').textContent = '0/1000';
            document.getElementById('translateBtn').disabled = true;
            document.getElementById('status').textContent = 'âœ… Tayyor';

            if (tg) {
                tg.MainButton.hide();
            }

            showToast('Tozalandi!', 'success');
            document.getElementById('inputText').focus();
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!isTranslating) translateText();
                } else if (e.key === 'l') {
                    e.preventDefault();
                    clearAll();
                }
            }
        });

        // Initialize
        document.getElementById('fromLang').value = 'auto';
        document.getElementById('toLang').value = 'uz';
        document.getElementById('translateBtn').disabled = true;

        if (tg) {
            tg.MainButton.hide();
            showToast('Telegram Web App yuklandi! ğŸš€', 'success');
        } else {
            showToast('Haqiqiy tarjima API bilan ishlaydi! ğŸŒ', 'success');
        }

        // Handle back button
        if (tg) {
            tg.onEvent('backButtonClicked', function() {
                tg.close();
            });
        }

        // Auto-focus input
        setTimeout(() => {
            document.getElementById('inputText').focus();
        }, 500);
    </script>
</body>
</html>
